<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px
    }
    .carrusel {
      width: 100%;
      overflow: scroll; 
      padding: 30px; 
      position: relative;
    }
    .carrusel__container {
      white-space: nowrap;
      margin: 70px 0px;
      padding-bottom: 10px;
    }
    .carrusel-item {
      background-color: wheat;
      width: 300px;  
      height: 350px;
      border-radius: 20px;
      overflow: hidden;
      margin-right: 10px;
      display: inline-block;
      cursor: pointer;
      transition: 450ms;
      transform-origin: center left;
      position:relative;
    }
    .carrusel-item:hover ~ .carrusel-item {
      transform: translate3d(100px, 0, 0);
    }
    .carrusel__container:hover .carrusel-item {
        opacity: 0.3;
    }
    .carrusel__container:hover .carrusel-item:hover {
        transform: scale(1.5);
    }
    .carrusel-item__img {
        width: 100px;
        height: 150px;
        object-fit: cover;
    }
    .carrusel-item__details{
        background:linear-gradient(to top, rgba(0, 0, 0, 0.9)0% rgba(0, 0, 0, 0)100% );
        font-size: 10px;
        opacity: 0%;
        transition: 450ms opacity;
        padding: 10px;
        position:absolute;
        top: 0%;
        left:0%;
        right: 0%; 
        bottom: 0%;
    }
</style>
<body>
  <section class="carrusel">
    <div class="carrusel__container">
     <div class="carrusel-item">
         <img class="carrusell-item__img"src="https://www.sweetysalado.com/wp-content/uploads/2015/12/DSC_0082N.jpg" alt="tamal">
         <div class="carrusel-item__details">
            <img src="" alt="">
            <img src="" alt="">
         </div>
         <p class="carrusel-item__details--title">t√≠tulo descriptivo</p>
         <p class="carrusel-item__details--details">2020 100* 0 minutos</p>
      </div>
      <div class="carrusel-item">
    </div>
  </section>  
</body>
</html>
